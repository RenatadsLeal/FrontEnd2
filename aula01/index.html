 let notas = [10, 9, 8, 7];

}else {
    mensagem=`Comunicamos que você infelizmente foi reprovado no ${notas.indexOf(e) + 1}º bimestre.Sua nota foi: ${e}`
} 
console.log(mensagem)
});
